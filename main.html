<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trello</title>

    <link rel="stylesheet" type="text/css" href="app/dist/app.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic,400,300' rel='stylesheet' type='text/css'>
</head>
<body ng-app="trello">
<div ng-controller="MainController">
    <button type="button" ng-click="addList()">++</button>
    <div ng-repeat="list in lists">
        <div list ng-model="list" cards="cards"></div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
<script src="app/dist/app.js"></script>
</body>
</html>
